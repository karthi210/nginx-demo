version: 0.2

env:
  variables:
    AWS_REGION: us-east-1
    BACKEND_REPO: backend-repo
    FRONTEND_REPO: frontend-repo

phases:

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - docker --version
      - aws ecr get-login-password --region $AWS_REGION |
        docker login --username AWS --password-stdin \
        $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - BACKEND_IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_REPO
      - FRONTEND_IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_REPO
      - IMAGE_TAG=latest

  build:
    commands:
      - echo "Building backend Docker image..."
      - docker build -t $BACKEND_IMAGE_URI:$IMAGE_TAG ./backend

      - echo "Building frontend Docker image..."
      - docker build -t $FRONTEND_IMAGE_URI:$IMAGE_TAG ./frontend

  post_build:
    commands:
      - echo "Pushing backend image to ECR..."
      - docker push $BACKEND_IMAGE_URI:$IMAGE_TAG

      - echo "Pushing frontend image to ECR..."
      - docker push $FRONTEND_IMAGE_URI:$IMAGE_TAG

      - echo "Build completed successfully"

artifacts:
  files:
    - docker-compose.yml
